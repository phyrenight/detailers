{% extends 'layout.html' %}
{% block content %}
<div id='crumb-container'>
  <a href="{{ url_for('home') }}">Home</a><span> / </span><span>Password Reset</span>
</div>
<main role='main'>
  <section class='content-container'>
    <h2>Password Reset</h2>
    <form action='' method='POST'>
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}
        {{ form.email }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </section>
</main>
{% endblock %}
