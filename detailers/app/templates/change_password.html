{% extends 'layout.html' %}
{% block content %}
<div id='crumb-container'>
  <p>Home</p><span> / </span><p></p>
</div>
<main role='main'>
    <section class='content'>
        <h2>Change Password</h2>
        <form action='' method='POST'>
            {{ form.hidden_tag() }}
            <p>{{ form.password.label }}<br>
            {{ form.password }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </section>
</main>
{% endblock %}
